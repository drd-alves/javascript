<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>

        function menorNumero(a,b,c){

            if (a<b && a<c){
                return a
            }
            if(b<c && b<a){
                return b
            }
            else{
                return c
            }
        }

        var a=parseInt(prompt("Número 1:"))
            b=parseInt(prompt("Número 2:"))
            c=parseInt(prompt("Número 3:"))

        alert(menorNumero(a,b,c))
    </script>
</body>
</html>
